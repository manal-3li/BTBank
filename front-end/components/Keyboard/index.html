<!DOCTYPE html>
<html lang="en">
<!--
    This is the HTML structure for the touch keyboard.
    It contains a container for the keyboard and multiple rows of keys.
-->

<head>
    <meta charset="UTF-8" />
    <!-- Set viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Keyboard</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Main container for centering the keyboard -->
    <div class="keyboard-container">
        <!-- Keyboard element using grid layout -->
        <div class="keyboard">
            <!-- Row 1: Numbers -->
            <div class="row">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">0</button>
            </div>
            <!-- Row 2: Top Letters (to be populated dynamically) -->
            <div class="row">
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
            </div>
            <!-- Row 3: Middle Letters (to be populated dynamically) -->
            <div class="row">
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
            </div>
            <!-- Row 4: Bottom Letters & Backspace (to be populated dynamically) -->
            <div class="row">
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key"></button>
                <button class="key">⌫</button>
            </div>
            <!-- Row 5: Special keys (Shift, language toggle, space, and additional keys) -->
            <div class="row">
                <button class="key shift"></button>
                <button class="key toggle-lang">⇧</button>
                <button class="key space">SPACE</button>
                <button class="key backspace">.COM</button>
                <button class="key backspace">.</button>
            </div>
        </div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="main.js"></script>
</body>

</html>

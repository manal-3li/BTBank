<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/Union (4).svg" alt="Logo">
            <img src="./assets/BTBANK.svg" alt="BTBANK Logo">
        </div>
        <div class="date">2 FEB 2025, SUNDAY</div>
    </header>

    <main>
        <div class="container">
            <div class="title">
                <div class="text">
                    <h1>Yasseen A.</h1>
                    <h3>5078XXXXXXXXXXXX1254</h3>
                </div>
                <button>Log out</button>
            </div>
            <div class="content">
                <div class="left">
                    <div class="title">
                        <h1>Transfer Money</h1>
                    </div>
                    <form>
                        <div class="iban">
                            <label for="iban">Receive's IBAN:</label>
                            <input type="text" title="iban" id="iban">
                        </div>
                        <div class="bank">
                            <label for="bank">Receiver's Bank:</label>
                            <select id="bank">
                                <option value="" disabled selected>Select Bank</option>

                            </select>
                        </div>
                        <div class="amount">

                    </form>
                </div>

                <div class="divider"></div>

                <div class="numpad-container">
                    <div class="numpad">
                        <div class="row">
                            <button class="key">1</button>
                            <button class="key">2</button>
                            <button class="key">3</button>
                        </div>
                        <div class="row">
                            <button class="key">4</button>
                            <button class="key">5</button>
                            <button class="key">6</button>
                        </div>
                        <div class="row">
                            <button class="key">7</button>
                            <button class="key">8</button>
                            <button class="key">9</button>
                        </div>
                        <div class="row">
                            <button class="key">âŒ«</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button>Back</button>
            </div>
        </div>
    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTBANK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/Union (4).svg" alt="Logo">
            <img src="./assets/BTBANK.svg" alt="BTBANK Logo">
        </div>
        <div class="date">2 FEB 2025, SUNDAY</div>
    </header>

    <main>
        <div class="container">
            <div class="title">
                <h1>Transaction Completed<i class="ti ti-circle-check"></i></h1>
            </div>
            <div class="details">
                <div class="before">
                    <p>before you go</p>
                </div>
                <div class="cards">
                    <div class="card noReceipt">
                        <i class="ti ti-receipt-off"></i>
                        <p>Save The Environment</p>
                    </div>
                    <div class="divider"></div>
                    <div class="card receipt">
                        <i class="ti ti-receipt"></i>
                        <p>Print Receipt</p>
                    </div>
                </div>
                <div class="footer">
                    <h1>Reference code</h1>
                    <div>
                        <p>BLUTUKHY34PB</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

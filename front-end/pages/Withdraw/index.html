<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTBANK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/Union (4).svg" alt="Logo">
            <img src="./assets/BTBANK.svg" alt="BTBANK Logo">
        </div>
        <div class="date">2 FEB 2025, SUNDAY</div>
    </header>
    
    <main>
        <div class="pin-container">
       
       
            <div class="upper">
                <div class="enter-pin">Money Withdraw</div>
                <div class="input-container">
                    <label for="amount">Enter the Amount (Cash)</label>
                    <div class="input-wrapper">
                        <input type="text" id="amount" placeholder="">
                        <span class="currency">EGP</span>
                    </div>
                </div>
            </div>
           
            <div class="divider2"></div>

            <div class="select">Select the Amount</div>
            <div class="middle">
                <div class="up">
                <button class="amount-btn"><em>1000</em> EGP</button>
                <button class="amount-btn"><em>5000</em> EGP</button>
              </div>
              <div class="down">
                <button class="amount-btn"><em>2000</em> EGP</button>
                <button class="amount-btn"><em>10000</em> EGP</button>
              </div>
            </div>
        </div>

        </div>
        
        <div class="divider"></div>

        <div class="numpad-container">
            <div class="numpad">
                <div class="row">
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                </div>
                <div class="row">
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                </div>
                <div class="row">
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                </div>
                <div class="row">
                    <button class="key">âŒ«</button>
                    <button class="key">0</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <button class="language-btn confirm">Confirm</button>
        <button class="language-btn cancel">Cancel</button>
    </footer>
</body>
</html>

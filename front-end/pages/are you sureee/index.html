<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTBANK</title>
    <link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Araxbic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />

</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/Union (4).svg" alt="Logo">
            <img src="./assets/BTBANK.svg" alt="BTBANK Logo">
        </div>
        <div class="date">2 FEB 2025, SUNDAY</div>
    </header>
    
    <main>
        <div class="white-container">
            <p class="confirmation-text">Are you sure that the amount has been entered correctly?</p>

            <div class="details-box">
                <p><strong>Account Number:</strong> 5078XXXXXXXX1254</p>
                <p><strong>Amount:</strong> 5000 EGP</p>
            </div>

            <div class="buttons">
                <button class="back">Back</button>
                <button class="confirm">Confirm</button>
            </div>
        </div>
    </main>
</body>
</html>

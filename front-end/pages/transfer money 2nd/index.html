<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTBANK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/Union (4).svg" alt="Logo">
            <img src="./assets/BTBANK.svg" alt="BTBANK Logo">
        </div>
        <div class="date">2 FEB 2025, SUNDAY</div>
    </header>

    <main>
        <div class="container">
            <div class="title">
                <h1>Are you sure that the amount has been entered correctly?</h1>
            </div>
            <div class="details">
                <div class="from">
                    <h3>Transferring From:<br><span>5078XXXXXXXX1254</span></h3>
                    <h3>QNB Bank</h3>
                    <h3>Sent Amount: <span>15,000</span> <span>EGP</span></h3>
                </div>
                <i class="ti ti-transfer"></i>
                <div class="to">
                    <h3>Transferred To:<br><span>3020929130211500</span></h3>
                    <h3>Banque du caire</h3>
                    <h3>Recieved Amount: <span>14,980</span> <span>EGP</span></h3>
                </div>
            </div>
            <div class="buttons">
                <button>Back</button>
                <button>Confirm</button>
            </div>
        </div>
    </main>

</body>

</html>
